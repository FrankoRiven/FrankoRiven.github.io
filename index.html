<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>floatingMenu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section id="register">
        <div method="get" class="filter">
            <h2>Registrate</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name">
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName">
            <label for="email">Correo Electronico</label>
            <input type="email" id="email">
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
            <label for="passwordConfirm">Confirmar contraseña:</label>
            <input type="password" id="passwordConfirm">
            <label for="licence">He leido los <u>acuerdos de licencia</u> y estoy de acuerdo</label>
            <input type="checkbox" id="licence">
            <button id="send"><b>Enviar</b></button>
            <button id="loginLink"><b>Ya tengo una cuenta</b></button>
        </div>
   </section>
   
   <section id="login">
        <div class="filter">
            <h2>Iniciar sesion</h2>
            <label for="login-email">Correo Electronico</label>
            <input type="email" id="login-email">
            <label for="login-password">Contraseña:</label>
            <input type="login-password" id="login-password">
            <button id="send"><b>Enviar</b></button>
            <button id="registerLink"><b>Soy nuevo por aqui</b></button>
        </div>
   </section>
<script src="./script.js"></script>
</body>
</html>
